<form #signUpForm="ngForm" (ngSubmit)="getUserData(email.value, password.value)">
  <!-- Privacy policy illustration (would be an SVG in assets) -->
  <div class="privacy-illustration">
    <img [src]="metaImages" alt="Privacy Policy" />
  </div>

  <!-- Sign Up Card -->
  <div class="sign-up-card">
    <div class="sign-up-card-content">
      <div class="sign-up-card-inner-content">
        <div class="sign-up-label">Sign in</div>
        <div class="login-subtitle">
          Please sign up to start exploring the platform
        </div>
        <div class="sign-up-card-form-content">
          <div class="input-field">
            <div class="label">
              <span>Email</span>
            </div>
            <input type="email" placeholder="Email" id="email" name="email" #email />
          </div>
          <div class="input-field">
            <div class="label">
              <span>Password</span>
            </div>
            <input type="password" placeholder="Password" id="password" name="password" #password />
            <span class="hide-icon"><img src="assets/Icons/Hide.svg" /></span>
          </div>
        </div>
      </div>
    </div>

    <div class="checkbox-container">
      <!-- <input type="checkbox" id="privacyPolicy" class="checkbox-input"> -->

      <input type="checkbox" id="privacyPolicy" class="checkbox-input" name="privacyPolicy">

      <label for="privacyPolicy" class="checkbox-custom"></label>
      <label for="privacyPolicy" class="checkbox-label">
        <p>Remember me <a href="#">Forgot Password</a></p>
      </label>
    </div>

    <button class="signup-button">
      Sign In
    </button>
    <!-- <button class="login-button" type="submit">Sign up</button> -->
    <!-- <button class="login-button" (click)="signUpUser()">Sign up</button> -->
    <div class="signin-link">
      Donâ€™t have an account? <a routerLink="/sign-up">Sign up</a>
    </div>

  </div>
</form>
